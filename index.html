<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Image carousel</title>
    </head>
    <body>
        <main>

            <div class="container">
                <div class="slider">
                    <div class="imgList">
                        <div id="forward" class="loop d-flex">
                            <i class="fa-solid fa-forward"></i>
                        </div>

                        <div id="backward" class="loop d-flex">
                            <i class="fa-solid fa-backward"></i>
                        </div>

                        <div id="stop" class="loop d-none">
                            <i class="fa-solid fa-stop"></i>
                        </div>
                            <!-- <div class="imgWrapper">
                                <img class="img" src="img/01.webp" alt="Wallpaper">

                                <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                            </div>  -->

                    </div>

                    <div class="miniaturesContainer">

                        <!-- 
                            <div class="miniature overlay">
                                <img src="img/01.webp" alt="img">
                            </div>
                        -->

                        <div id="up" class="arrow">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
    
                        <div id="down" class="arrow">
                            <i class="fa-solid fa-arrow-down"></i>
                        </div>
                    </div>
                    

                    

                </div>
            </div>

        </main>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
